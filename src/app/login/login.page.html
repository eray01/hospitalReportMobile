<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Login Form</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
				</ion-item>
			</div>

			<div padding>
        <!-- <ion-button size="large" href="/home" expand="block" (tap)='login()'>Login</ion-button> -->
        <ion-button size="large" expand="block" (click)='login()'[disabled]='!username || !password'>Login</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
