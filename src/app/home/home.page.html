<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Raporlar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar
  [showCancelButton]="true"
  [(ngModel)]='searchQuery'
  (ionChange)="search()"
  >
</ion-searchbar>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of userList">
      <ion-item (click)='openDetail(item.fileId)'>
        <ion-label style='text-transform: capitalize '>{{item.name}}
          <p>{{item.tcId}} - {{item.fileId}}</p>
        </ion-label>
        <p style='font-size: 14px; margin-top: -20px; color: #483d47'>{{item.date}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="display(item)">DÃ¼zenle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab  vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="copy" style='font-size: 50px !important'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="add-circle" style='font-size: 50px; color: #10dc60'></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
