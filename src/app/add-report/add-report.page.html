<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)='back()'></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='addUser' *ngIf="!this.toggle">
    <h3 style='margin-left: 10px'>Hasta Ekleme</h3>
    <ion-item>
      <ion-label position="floating">Dosya Numarası</ion-label>
      <ion-input [(ngModel)]='fileId'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tarih</ion-label>
      <ion-datetime #myPicker displayFormat='DD/MM/YYYY' (ionChange)="updateMyDate(myPicker.value)" min='2012' cancelText='İptal' doneText='Tamam'
        picker-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ad Soyad</ion-label>
      <ion-input [(ngModel)]='name'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">TC No</ion-label>
      <ion-input [(ngModel)]='tcNo'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kan Grubu</ion-label>
      <ion-input [(ngModel)]='blood'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Adres</ion-label>
      <ion-textarea rows='5' [(ngModel)]='address'></ion-textarea>
    </ion-item>
  </div>

  <ion-item (click)="toggleGroup()" [color] = 'this.color' text-center center>
      <span>{{toggleText}} </span>
      <ion-icon *ngIf='!toggle' name="ios-arrow-down" slot='end' style="margin-left: 5px; color: #fff"></ion-icon>
      <ion-icon *ngIf='toggle' name="ios-arrow-up" slot='end' style="margin-left: 5px; color: #fff"></ion-icon>
    </ion-item>


  <div class='addReport' *ngIf ='this.toggle'>
      <h3 style='margin-left: 10px'>Rapor Ekleme</h3>
    <ion-item>
      <ion-input [disabled]='true' placeholder="Dosya No: {{this.reportDetail.fileNo}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tarih</ion-label>
      <ion-datetime min='2012' cancelText='İptal' doneText='Tamam' display-format="DD/MM/YYYY"
        picker-format="DD MMMM YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input placeholder="Raporlayan Kişi" [(ngModel)]="reportDetail.reporter"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Bazofilik Erit" [(ngModel)]="reportDetail.bazoErit"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Bazofilik Seri" [(ngModel)]="reportDetail.bazoSeri"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Comak" [(ngModel)]="reportDetail.comak"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Eozinofilik Seri" [(ngModel)]="reportDetail.eozino"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Lenfosit" [(ngModel)]="reportDetail.lenfosit"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input placeholder="Megakaryositler" [(ngModel)]="reportDetail.megakaryo"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Metamyelosit" [(ngModel)]="reportDetail.metam"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Monosit" [(ngModel)]="reportDetail.monosit"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Myelosit" [(ngModel)]="reportDetail.myelosit"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Myloblast" [(ngModel)]="reportDetail.myloblast"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Ortokromantofilik Erit" [(ngModel)]="reportDetail.ortokro"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Parçalı" [(ngModel)]="reportDetail.parcali"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Plazma Hücresi" [(ngModel)]="reportDetail.plazma"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Polikromalofilik Erit" [(ngModel)]="reportDetail.polikro"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Proeritroblast " [(ngModel)]="reportDetail.proerit"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Promonosit" [(ngModel)]="reportDetail.promonosit"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input type='number' placeholder="Promyelosit" [(ngModel)]="reportDetail.promyelosit"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input placeholder="Sellulerite" [(ngModel)]="reportDetail.sellul"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <textarea placeholder="Rapor" rows="10" [(ngModel)]="reportDetail.report"></textarea>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Adres</ion-label> -->
      <ion-input placeholder="Tanı" [(ngModel)]="reportDetail.tani"></ion-input>
    </ion-item>

  </div>

</ion-content>
